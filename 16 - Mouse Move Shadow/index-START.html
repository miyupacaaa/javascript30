<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500;

  function shadow(e) {
    // .heroã®ã‚¨ãƒªã‚¢ã®é«˜ã•ã¨å¹…ã‚’å–å¾—
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight; ã‚’ã¾ã¨ã‚ã¦å®šç¾©
    const {offsetWidth: width, offsetHeight: height} = hero;

    // ãƒã‚¦ã‚¹ã®ä½ç½®ã®åº§æ¨™ã‚’å–å¾—
    // let x = e.offsetX;
    // let y = e.offsetY; ã‚’ã¾ã¨ã‚ã¦å®šç¾©
    let {offsetX: x, offsetY: y} = e;

    // ã‚«ãƒ¼ã‚½ãƒ«ãŒh1ã«ä¹—ã£ã¦ã„ãªã„æ™‚ã®å‡¦ç†
    // thisã¯heroè¦ç´ ã‚’æŒ‡ã™ã€e.targetã¯ãƒã‚¦ã‚¹ã®ä¹—ã£ã¦ã„ã‚‹è¦ç´ ã‚’æŒ‡ã™
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
